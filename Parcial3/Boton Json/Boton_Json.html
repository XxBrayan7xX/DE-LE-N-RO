<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="BotonJson.js"></script>
</head>

<body>
    <div class="container">
        <form class="form" name="form1">
            <div id="MyDiv" name="MyDiv"><h1>Titulo1</h1></div>
            <div class="row">

                <div class="form-group col-sm-12 col-md-4 col-lg-12">
                    <label for="VINumber" class="control-label">VIN Number</label>
                    <input id="VINumber" type="text" class="form-control" placeholder="3AD1456I785690" />
                </div>
                <div class="form-group col-sm-12 col-md-8 col-lg-12">
                    <label for="Marca">Marca</label>
                    <input id="Marca" type="text" class="form-control" placeholder="Marca" />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-12 col-md-8 col-lg-6">
                    <label for="Modelo">Modelo</label>
                    <input id="Modelo" type="text" class="form-control" placeholder="Modelo" />
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-6">
                    <label for="Motor">Motor</label>
                    <input id="Motor" type="text" class="form-control" placeholder="Motor (Litros) " />
                </div>
            </div>


            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                    <label for="Fabricante">Fabricante</label>
                    <input id="Fabricante" type="text" class="form-control" placeholder="Fabricante" />
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                    <label for="Pais">Pais</label>
                    <input id="Pais" type="text" class="form-control" placeholder="Nombre del Pais" />
                </div>
                <div class="form-group col-sm-12 col-md-12 col-lg-4">
                    <label for="Color">Color</label>
                    <input id="Color" type="text" class="form-control" placeholder="Nombre del color" />
                </div>
                <div class="form-group col-sm-8 col-md-12 col-lg-4">
                    <label for="Placas">Placas</label>
                    <input id="Placaas" type="text" class="form-control" placeholder="Serie de placas" />
                </div>
            </div>


            <button id="btn1" type="submit" class="btn btn-primary">Submit</button>
            <button id="btn2" type="reset" class="btn btn-default" data-toggle="modal" data-target="#modal1">Reset</button>
            <button id="btnAjax" type="button" class="btn btn-default">AjaxEncabezado</button>
            <button id="btnJson" type="button" class="btn btn-default">JsonBotton</button>
        </form>
        <div id="#alerta1" class="alert  alert-warning alert-dismissible fade show" role="alert">
            <strong>Hola mundo!</strong> Este es un mensaje de advertencia.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>


        <div id="#alerta2" class="alert  alert-warning alert-dismissible fade show" role="alert">
            <h1>Este es el encabezado</h1>
            <p>Este en un comentario</p>
            <button id="btnCloseAlert" type="button" class="close" data-dismiss="alert" arial-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>


    </div>

    <div id="modal1" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Este es un titullo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Aqui se coloca el cuerpo del modal</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Aqui se cierra</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
